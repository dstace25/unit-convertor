<!DOCTYPE html>
<html>
    <head>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');
        </style>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="form-container">
                <div class="input-container">
                    <h1>Metric/Imperial Unit Conversion</h1>
                    <input type="number" id="input-unit" class="input" placeholder="0" value="0">
                    <div class="button-container">
                        <button id="convert-btn" class="btn" onclick="convertUnits()">Convert</button>
                        <button id="reset" class="btn reset" onclick="reset()" >Reset</button>
                    </div>
                </div>
            </div>
            <div class="conversion-container">
                <div class="conversion-result">
                    <h2>Length (Meter/Feet)</h2>
                    <p id="length-result"></p>
                </div>
                <div class="conversion-result">
                    <h2>Volume (Liters/Gallons(UK))</h2>
                    <p id="volume-result"></p>
                </div>
                <div class="conversion-result">
                    <h2>Mass (Kilograms/Pounds)</h2>
                    <p id="mass-result"></p>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
